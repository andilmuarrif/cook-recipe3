<div class="card" (click)="clicked.emit()">
  <ion-img [src]="item.image"></ion-img>

  <div class="card-content">
    <h3 class="title">{{item.title}}</h3>
    <h2 class="subtitle">{{item.category}}</h2>

    <ion-buttons>
      <ion-button>
        Detail
      </ion-button>
    </ion-buttons>
  </div>
</div>
