<ion-content>
  <!-- HEADER -->
  <div class="header">
    <h1>Cook Recipe</h1>
    <div class="avatar">
      <ion-img src="assets\images\face.png"></ion-img>
    </div>
  </div>

  <!-- SEARCHBAR -->
  <app-searchbar></app-searchbar>

  <!-- CATEGORY -->
  <div class="categories">
    <app-category-item *ngFor="let item of categories" [item]="item"></app-category-item>
  </div>

  <!-- RECIPE -->
  <h1 class="list-header">Populer</h1>
  <div class="recipe-list">
    <app-recipe-card *ngFor="let recipe of recipes" [item]="recipe" (clicked)="goToDetailPage(recipe.id)"></app-recipe-card>
  </div>

</ion-content>
